                        </div>
                        <div class="form-group mx-sm-4 pb-3 usuario">

                        <div class="form-group mx-sm-4 pb-3 usuario">

                        </div>
                        <div class="form-group mx-sm-4 pb-3 usuario">

                        </div>
                        <div class="form-group mx-sm-4 pb-3 usuario">
                            <label for="" class="form-label">Contraseña</label>
                            <input type="email" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="form-group mx-sm-4 pb-3 usuario">
                            <label style="color: white;" for="cboRegiones">Region</label>
                            <select style="color: lightgray;" name="cboRegiones" id="cboRegiones" class="form-control">
                                <option  value="" disable hidden>Seleccione una opcion</option>
                            </select>
                        </div>
<!--                         <div class="form-group mx-sm-4 pb-3 usuario">
                            <label for="cboProvincias">Provincias</label>
                            <select name="cboProvincias" id="cboProvincias" class="form-control " >
                                <option value="" disable hidden>Seleccione una opcion</option>
                            </select>
                        </div>
                        <div class="form-group mx-sm-4 pb-3 usuario">
                            <label for="cboComunas">Comunas</label>
                            <select name="cboComunas" id="cboComunas" class="form-control " >
                                <option value="" disable hidden>Seleccione una opcion</option>
                            </select>
                        </div> -->
